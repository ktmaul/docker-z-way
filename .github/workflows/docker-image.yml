name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  release:
    types: [ "published" ]
  workflow_dispatch: {}

env:
  PUSH_IMAGE: ${{ startsWith(github.ref, 'refs/tags/') }}
  IMAGE_VERSION: ${{ format('{0}{1}', github.ref_name, github.event_name != 'release' && format('-rc.{0}', github.run_number)) }}

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        release: [bullseye, bookworm]
        include:
          - is_primary: false
          - release: bookworm
            is_primary: true
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    env:
      MATRIX_TAG: ${{ format('{0}', matrix.release) }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and Push the Image
      uses: docker/build-push-action@v6
      with:
        context: '.'
        platforms: linux/amd64,linux/arm64,linux/arm/v7
        build-args: |
          OS_RELEASE=${{ matrix.release }}
        push: ${{ env.PUSH_IMAGE }}
        tags: |
          ${{ matrix.is_primary && format('{0}:{1}', github.repository) }}
          ${{ format('{0}:{1}', github.repository, matrix.release) }}
          ${{ format('{0}:{1}-{2}', github.repository, matrix.release, env.IMAGE_VERSION) }}
